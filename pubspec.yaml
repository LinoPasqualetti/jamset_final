name: jamset_final
description: "Jamset App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core & UI
  cupertino_icons: ^1.0.6
  data_table_2: ^2.5.10

  # Funzionalità principali
  csv: ^6.0.0
  http: ^1.2.1
  path: ^1.9.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.3
  speech_to_text: ^7.3.0
  file_selector: ^1.1.0

  # Database
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.3
  sqlite3_flutter_libs: ^0.5.22

  # Apertura file e URL - VERSIONI COMPATIBILI
  url_launcher: ^6.3.0
  open_file: ^3.3.1  # TORNATO alla versione stabile

  # Visualizzatori PDF - VERSIONI COMPATIBILI
  flutter_pdfview: ^1.3.2
  # advance_pdf_viewer: ^2.0.0  # RIMOSSO temporaneamente per compatibilità

  # Gestione file migliorata
  cross_file: ^0.3.3
  file_picker: ^9.0.0

  # Utility aggiuntive - VERSIONI COMPATIBILI
  flutter_cache_manager: ^3.3.1
  connectivity_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/databases/